<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca - Novo Autor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #16a34a 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a34a;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #16a34a;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #16a34a;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #16a34a;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #dc3545;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #16a34a;
            z-index: 1;
            pointer-events: none;
        }

        .input-group input {
            padding-left: 2.5rem;
        }

        .input-group select {
            padding-left: 2.5rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #16a34a;
            color: white;
        }

        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #4b5563;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #16a34a;
            border: 2px solid #16a34a;
        }

        .btn-outline:hover {
            background: #16a34a;
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 1.5rem;
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .loading i {
            font-size: 2rem;
            color: #16a34a;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .char-counter {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 0.25rem;
        }

        .photo-upload {
            border: 2px dashed #16a34a;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .photo-upload:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .photo-upload i {
            font-size: 2rem;
            color: #16a34a;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .breadcrumb {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-book"></i> Sistema de Biblioteca
            </div>
            <ul class="nav-links">
                <li><a href="cadastrolivro.html" onclick="mostrarPagina('livros')"><i class="fas fa-book"></i> Livros</a></li>
                <li><a href="cadastroautor.html" onclick="mostrarPagina('autores')"><i class="fas fa-user"></i> Autores</a></li>
                <li><a href="cadastrocategoria.html" onclick="mostrarPagina('categorias')"><i class="fas fa-tags"></i> Categorias</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="breadcrumb">
            <a href="cadastroautor.html"><i class="fas fa-users"></i> Autores</a>
            <i class="fas fa-chevron-right"></i>
            <span>Novo Autor</span>
        </div>

        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Adicionar Novo Autor</h1>
            <p>Preencha as informações do autor para adicioná-lo ao sistema</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                Autor adicionado com sucesso!
            </div>

            <form id="autorForm">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        Informações do Autor
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome Completo <span class="required">*</span></label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Digite o nome completo do autor">
                        </div>
                        <div class="error-message" id="nomeError">Por favor, informe o nome do autor.</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade</label>
                            <div class="input-group">
                                <i class="fas fa-globe input-icon"></i>
                                <select id="nacionalidade" name="nacionalidade">
                                    <option value="">Selecione...</option>
                                    <option value="Brasileira">Brasileira</option>
                                    <option value="Americana">Americana</option>
                                    <option value="Inglesa">Inglesa</option>
                                    <option value="Francesa">Francesa</option>
                                    <option value="Alemã">Alemã</option>
                                    <option value="Italiana">Italiana</option>
                                    <option value="Espanhola">Espanhola</option>
                                    <option value="Russa">Russa</option>
                                    <option value="Japonesa">Japonesa</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Chilena">Chilena</option>
                                    <option value="Colombiana">Colombiana</option>
                                    <option value="Portuguesa">Portuguesa</option>
                                    <option value="Outra">Outra</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <div class="input-group">
                                <i class="fas fa-calendar input-icon"></i>
                                <input type="date" id="dataNascimento" name="dataNascimento">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Autor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <i class="fas fa-spinner"></i>
            <p>Salvando autor...</p>
        </div>
    </div>

    <script>
        // Validação do formulário
        function validarFormulario() {
            let isValid = true;
            const nome = document.getElementById('nome');
            const nomeError = document.getElementById('nomeError');

            // Reset errors
            nomeError.style.display = 'none';
            nome.style.borderColor = '#e1e5e9';

            // Validar nome
            if (!nome.value.trim()) {
                nomeError.style.display = 'block';
                nome.style.borderColor = '#dc3545';
                nome.focus();
                isValid = false;
            }

            return isValid;
        }

        // Submissão do formulário
        document.getElementById('autorForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');

            loading.style.display = 'flex';

            try {
                const autorData = {
                    nome: document.getElementById('nome').value.trim(),
                    nacionalidade: document.getElementById('nacionalidade').value,
                    dataNascimento: document.getElementById('dataNascimento').value
                };

                // Simulação de API (substitua pela sua implementação real)
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Simular resposta de sucesso
                console.log('Dados do autor:', autorData);

                // Mostrar mensagem de sucesso
                successMessage.style.display = 'block';
                
                // Resetar formulário após 2 segundos
                setTimeout(() => {
                    resetForm();
                    successMessage.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Erro ao salvar autor:', error);
                alert('Erro ao salvar autor. Tente novamente.');
            } finally {
                loading.style.display = 'none';
            }
        });

        // Função para limpar o formulário
        function resetForm() {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                document.getElementById('autorForm').reset();
                
                // Reset errors
                document.getElementById('nomeError').style.display = 'none';
                document.getElementById('nome').style.borderColor = '#e1e5e9';
            }
        }

        // Adicionar opção "Outra" nacionalidade personalizada
        document.getElementById('nacionalidade').addEventListener('change', function() {
            if (this.value === 'Outra') {
                const outraNacionalidade = prompt('Digite a nacionalidade:');
                if (outraNacionalidade) {
                    const option = document.createElement('option');
                    option.value = outraNacionalidade;
                    option.textContent = outraNacionalidade;
                    option.selected = true;
                    this.insertBefore(option, this.lastElementChild);
                }
            }
        });
    </script>
</body>
</html>
