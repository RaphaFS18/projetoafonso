<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - Sistema de Biblioteca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #16a34a 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a34a;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #16a34a;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #16a34a;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #16a34a;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #dc3545;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #16a34a;
            z-index: 1;
            pointer-events: none;
        }

        .input-group input, .input-group select {
            padding-left: 2.5rem;
        }

        .input-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #16a34a;
            color: white;
        }

        .btn-primary:hover {
            background: #15803d;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 1.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-book"></i> Sistema de Biblioteca
            </div>
            <ul class="nav-links">
                <li><a href="inicio.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="cadastrolivro.html" class="active"><i class="fas fa-book"></i> Livros</a></li>
                <li><a href="cadastroautor.html"><i class="fas fa-user"></i> Autores</a></li>
                <li><a href="cadastrocategoria.html"><i class="fas fa-tags"></i> Categorias</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Cadastro de Livros</h1>
            <p>Adicione um novo livro ao sistema</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessageLivro">
                <i class="fas fa-check-circle"></i>
                Livro cadastrado com sucesso!
            </div>

            <form id="livroForm">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-book"></i>
                        Informações do Livro
                    </div>

                    <div class="form-group">
                        <label for="tituloLivro">Título <span class="required">*</span></label>
                        <div class="input-group">
                            <i class="fas fa-book input-icon"></i>
                            <input type="text" id="tituloLivro" name="titulo" required maxlength="200" placeholder="Digite o título do livro">
                        </div>
                        <div class="error-message" id="tituloError">Por favor, informe o título do livro.</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="autorLivro">Autor <span class="required">*</span></label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <select id="autorLivro" name="autor" required>
                                    <option value="">Selecione um autor...</option>
                                </select>
                            </div>
                            <div class="error-message" id="autorError">Por favor, selecione um autor.</div>
                        </div>

                        <div class="form-group">
                            <label for="categoriaLivro">Categoria <span class="required">*</span></label>
                            <div class="input-group">
                                <i class="fas fa-tags input-icon"></i>
                                <select id="categoriaLivro" name="categoria" required>
                                    <option value="">Selecione uma categoria...</option>
                                </select>
                            </div>
                            <div class="error-message" id="categoriaError">Por favor, selecione uma categoria.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <div class="input-group">
                                <i class="fas fa-barcode input-icon"></i>
                                <input type="text" id="isbn" name="isbn" placeholder="978-0-000-00000-0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="anoPublicacao">Ano de Publicação</label>
                            <div class="input-group">
                                <i class="fas fa-calendar input-icon"></i>
                                <input type="number" id="anoPublicacao" name="anoPublicacao" min="1000" max="2024" placeholder="2024">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="paginas">Páginas</label>
                        <div class="input-group">
                            <i class="fas fa-file-alt input-icon"></i>
                            <input type="number" id="paginas" name="paginas" min="1" max="10000" placeholder="0">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Livro
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Objeto para armazenar dados carregados do backend
        let dados = {
            autores: [],
            categorias: []
        };

        // Função para carregar autores do banco de dados
        async function carregarAutoresSelect() {
            const select = document.getElementById('autorLivro');
            select.innerHTML = '<option value="">Carregando autores...</option>';
            
            try {
                const response = await fetch('http://localhost:3000/api/autores');
                if (response.ok) {
                    dados.autores = await response.json();
                    
                    select.innerHTML = '<option value="">Selecione um autor...</option>';
                    dados.autores.forEach(autor => {
                        const option = document.createElement('option');
                        option.value = autor.id;
                        option.textContent = autor.nome;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error('Erro ao carregar autores');
                }
            } catch (error) {
                console.error('Erro ao carregar autores:', error);
                select.innerHTML = '<option value="">Erro ao carregar autores</option>';
                alert('Erro ao carregar autores. Verifique se o servidor está rodando.');
            }
        }

        // Função para carregar categorias do banco de dados
        async function carregarCategoriasSelect() {
            const select = document.getElementById('categoriaLivro');
            select.innerHTML = '<option value="">Carregando categorias...</option>';
            
            try {
                const response = await fetch('http://localhost:3000/api/categorias');
                if (response.ok) {
                    dados.categorias = await response.json();
                    
                    select.innerHTML = '<option value="">Selecione uma categoria...</option>';
                    dados.categorias.forEach(categoria => {
                        const option = document.createElement('option');
                        option.value = categoria.id;
                        option.textContent = categoria.nome;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error('Erro ao carregar categorias');
                }
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                select.innerHTML = '<option value="">Erro ao carregar categorias</option>';
                alert('Erro ao carregar categorias. Verifique se o servidor está rodando.');
            }
        }

        // Cadastro de Livro
        document.getElementById('livroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const titulo = document.getElementById('tituloLivro').value.trim();
            const autorId = document.getElementById('autorLivro').value;
            const categoriaId = document.getElementById('categoriaLivro').value;
            const isbn = document.getElementById('isbn').value.trim();
            const anoPublicacao = document.getElementById('anoPublicacao').value;
            const pagina = document.getElementById('paginas').value;
            
            let isValid = true;
            
            // Validações
            if (!titulo) {
                document.getElementById('tituloError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('tituloError').style.display = 'none';
            }
            
            if (!autorId) {
                document.getElementById('autorError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('autorError').style.display = 'none';
            }
            
            if (!categoriaId) {
                document.getElementById('categoriaError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('categoriaError').style.display = 'none';
            }
            
            if (!isValid) return;
            
            const autor = dados.autores.find(a => a.id === autorId);
            const categoria = dados.categorias.find(c => c.id === categoriaId);
            
            const novoLivro = {
                titulo: titulo,
                autor: autor,
                categoria: categoria,
                isbn: isbn,
                anoPublicacao: anoPublicacao,
                pagina: pagina
            };
            
            try {
                console.log('Enviando livro:', novoLivro);
                
                // Integração real com o backend
                const response = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoLivro)
                });
                
                if (response.ok) {
                    const resultado = await response.json();
                    console.log('Livro cadastrado com sucesso:', resultado);
                    
                    document.getElementById('successMessageLivro').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessageLivro').style.display = 'none';
                        resetForm();
                    }, 3000);
                } else {
                    // Tentar obter detalhes do erro
                    let errorMessage = `Erro ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                        console.error('Detalhes do erro:', errorData);
                    } catch (e) {
                        console.error('Erro ao obter detalhes:', e);
                    }
                    
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('Erro ao cadastrar livro:', error);
                
                // Mostrar erro mais detalhado
                let mensagemErro = 'Erro ao cadastrar livro. ';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    mensagemErro += 'Verifique se o servidor está rodando na porta 3000.';
                } else {
                    mensagemErro += error.message || 'Tente novamente.';
                }
                
                alert(mensagemErro);
            }
        });

        // Função para resetar formulário
        function resetForm() {
            document.getElementById('livroForm').reset();
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        // Limpar mensagens de erro quando o usuário começar a digitar
        document.getElementById('tituloLivro').addEventListener('input', function() {
            document.getElementById('tituloError').style.display = 'none';
        });

        document.getElementById('autorLivro').addEventListener('change', function() {
            document.getElementById('autorError').style.display = 'none';
        });

        document.getElementById('categoriaLivro').addEventListener('change', function() {
            document.getElementById('categoriaError').style.display = 'none';
        });

        // Inicialização da aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            // Carregar dados do banco de dados
            await Promise.all([
                carregarAutoresSelect(),
                carregarCategoriasSelect()
            ]);
        });

        // Adicionar animações suaves aos botões
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
